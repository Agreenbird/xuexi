		padding: 5px 10px;
		cursor: pointer;
		background: rgba(0,0,0,.1);
	}
	[data-link]:hover{
		background:rgba(0,0,0,.15);
	}

<body>
<div class="nav">
	
	<span data-link="home" class="nav-item">首页</span>
	<span data-link="admin_product" class="nav-item">后台管理</span>
	<span data-link="admin_cat" class="nav-item">分类管理</span>

</div>	
<div data-page="home" class="page home">
	<div>
		

	</div>
	<div></div>
</div>

<div data-page="admin_product" class="page admin">
	<form id="product-form">
		ID:<input type="text" name="id" readonly="readonly">
		商品名称：<input type="text" name="title">
		商品价格：<input type="text" name="price">

	</form>

	</form>
	<br/>

	<table border="1">
		<thead>
				<tr>
					<th>ID</th>
					<th>标题</th>
					<th>父级ID</th>
					<th>操作</th>
				</tr>
		</thead>
		<tbody id="cat-entry">

		</tbody>
	</table>


</div>
