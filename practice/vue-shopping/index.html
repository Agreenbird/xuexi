<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>shopping</title>
</head>
<body>
<div id="app">
	<div id="admin_product" v-if="current_page === 'admin_product'" >
		<h1>商品管理</h1>
			<form @submit.prevent="add_or_update()">
				<input type="text" name="title" v-model="current_product.title">
				<input type="text" name="price" v-model="current_product.price">
				<button type="btn">提交</button>
			</form>
			<div v-for="product in product_list">
				{{product.title}}<br>
				{{product.price}}
				<button @click="remove(product.id)">删除</button>
				<button @click="current_product = product">更改</button>
				<hr> 
			</div>

	</div>
	<div id="admin_cat" v-if="current_page === 'admin_cat'">
		<h1>分类管理</h1>
	</div>
</div>	
<script src="js/vue.js"></script>
<script src="js/storage.js"></script>
<script src="js/base.js"></script>
</body>
</html>
